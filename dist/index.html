<body>

			</div>
		</div>
		<div class="burger-menu-exit">

			<button><span>Начать играть</span></button>
		</div>

		</div>
	</div>
</header>
		<main class="page">
			<div class="page__block1 block1">
	<div class="container">
		<h1 class="block1__title"><span>Лучшие</span> игры <br> со всего мира</h1>

	</div>
	<div class="block1__img">
		<img id="myImg" src="../img/planet-1440.svg" alt="">

		<img class="ghost-smile" src="../img/ghost-smile.svg" alt="">
	</div>
	<div class="container">
		<form autocomplete="off">
			<input type="text" placeholder="Введите email">
			<button>
				<img src="../img/right_arrow_icon.svg" alt="">
			</button>
		</form>
	</div>
	<div class="block1__round-blur"></div>
	<div class="block1__ellipse-blur"></div>
</div>

			

			

			<div class="page__block4">
   
</div>

</footer>
